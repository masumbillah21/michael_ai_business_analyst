<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Michael â€” Business Analyst</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      border-radius: 16px;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #222;
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #4a90e2;
    }

    button {
      background: #4a90e2;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.25rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    button:hover {
      background: #3b7cc3;
    }

    .output-box {
      background: #f4f6f8;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      font-family: monospace;
      white-space: pre-wrap;
      font-size: 0.9rem;
      min-height: 120px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ask Michael</h1>
    <div class="input-group">
      <input id="question" placeholder="e.g. Top 5 products sold last month">
      <button onclick="ask()">Ask</button>
    </div>
    <div id="loading" style="display:none; text-align:center; margin-bottom:1rem;">
        <span>Processing...</span>
    </div>

    <div id="output" class="output-box"></div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
